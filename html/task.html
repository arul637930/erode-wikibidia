<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="">
            <tr>
                <th><label for="Name">Name</label></th>
                <th><input type="text" id="Name" required placeholder="Enter Your Name"></th>
            </tr>
            <tr>
                <th><label for="Email id">Email id</label></th>
                <th><input type="email" id="Email id" required placeholder="Enter Your Email"></th>
            </tr>
            <tr>
                <th><label for="password">password</label></th>
                <th><input type="password" id="password" required placeholder="Enter Your password"></th>
            </tr>
            <tr>
                <th><label for="color">Color</label></th>
                <th><input type="color"></th>
            </tr>
            <tr>
                <th><label for="DOB">DOB</label></th>
                <th><input type="date"></th> 
            </tr>
            <tr>
                <th><label for="Gender">Gender</label></th>
                <th><input type="radio" name="g">Female
                    <input type="radio" name="g">Male
                    <input type="radio" name="g">Others
                    <input type="radio" name="g">None of Above
                </th>
            </tr>
            <tr>
                <th><label for="checkbox">Choice of Cource</label></th>
                <th><input type="checkbox">digital marketing
                    <input type="checkbox">wordpress
                    <input type="checkbox">Ethical Hacking</th>
            </tr>
            <tr>
                <th><label for="file">Pic Your image</label></th>
                <th><input type="file" accept="image/*"></th>
            </tr>
            <tr>
                <th><label for="file">Pic Your File</label></th>
                <th><input type="file" accept="Document/*"></th>
            </tr>
            <tr>
                <th><label for="Number">Number</label></th>
                <th><input type="number" min="1" max="10"></th>
            </tr>
            <tr>
                <th><label for="Range">Star Rating</label></th>
                <th><input type="range" min="1" max="10"></th>
            </tr>
            <tr>
                <th><label for="button">Detail</label></th>
                <th><input type="button" value="click me"></th>
            </tr>
            <tr>
                <th><label for="option Value">Bike Choices</label></th>
                <th>
                    <select>
                        <option value="">Honda</option>
                        <option value="">Royal enfiled</option>
                        <option value="">bmw s 1000RR</option>
                        <option value="">Honda sp 125</option>
                        <option value="">KTM</option>
                        <option value="">Gt600</option>
                        <option value="">Suzuki</option>
                        <option value="">Kawasaki Ninja</option>
                        <option value="">Activa</option>
                        <option value="">ampere</option>
                        <option value="">Ducati</option>
                        <option value="">Tvs Apache</option>
                        <option value="">Yamaha</option>
                        <option value="">duke</option>
                        <option value="">Hero</option>
                        <option value="">Harly-davidson</option>
                        <option value="">Bajaj pulsur 125</option>
                    </select> 
                </th>
            </tr>
            <tr>
                <th><label for="search">Search</label></th>
                <th><input type="search" id="Search" required placeholder="Use Search Bar"></th>
            </tr>
            <tr>
                <th><label for="Url">Paste Url</label></th>
                <th><input type="url" id="Paste Url" required placeholder="Paste your Url"></th>
            </tr>
            <tr>
                <th colspan="2"><input type="submit">
                    <input type="reset"></th>
            </tr>
        </table>
    </form>
</body>
</html>
